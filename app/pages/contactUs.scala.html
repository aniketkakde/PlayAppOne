@(message: String)
@main("Welcome to Play") {

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb">
                    <li><a href="">Home</a></li>
                    <li class="active">Contact Us</li>
                </ul>
            </div>
            <div class="col-xs-12">
                <h3>Contact Us</h3>
                <hr>
            </div>
        </div>

        <div class="row row-content" >
            <div class="col-xs-12">
                <h3>Send us your Feedback</h3>
            </div>
            <div class="col-xs-12 col-sm-9" >

                <form class="form-horizontal" enctype="application/json" action="@routes.Application.saveFeedBack()" method="post">

                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" value="Aniket" required>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" id ="lastname" name="lastname" class="form-control"  value="Kakade" placeholder="Enter Last Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">(</div>
                                <input type="tel" id="telnum" name="telnum" class="form-control" placeholder="Area code" value="123">
                                <div class="input-group-addon">)</div>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" value="456689">
                        </div>
                    </div>

                    <div class="form-group" >
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" value="a@@a.com" placeholder="Email" required>
                        </div>

                    </div>

                    <div class="form-group" >
                        <div class="checkbox col-sm-5 col-sm-offset-2">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="contactYou" value="true">
                                <input type="hidden" name="contactYou" value="false">
                                <strong>May we contact you?</strong>
                            </label>
                        </div>
                        <div class="col-sm-3 col-sm-offset-1">
                            <select class="form-control" name="preferred">
                                <option value="Tel">Tel</option>
                                <option value="Email">Email</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Your Feedback</label>
                        <div class="col-sm-10">
                            <textarea id= "comments" name="comments" class="form-control" rows="4">
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
}
